<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bestyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forum Detail</title>
</head>
<body>
<div>
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead"><img id="logo" src="/flower.png" alt="red flower logo">LovelyLawns</label>
            Admin
        </div>
    </div>
    <nav style="background-color: #4CAF50; text-align:center;">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-posts">Manage Posts</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <h1>Forum Detail</h1>
    <div class="card">
        <h5 class="card-header" data-th-text="${forum.title}"></h5>
        <div class="card-body">
            <h5 class="card-title" data-th-text="'ID: ' + ${forum.forumId}"></h5>
            <p class="card-text"><b>Content: </b><span th:text="${forum.content}"></span></p>
            <p class="card-text"><b>Username: </b><span th:text="${forum.user.username}"></span></p>
            <p class="card-text"><b>User Id: </b><span th:text="${forum.user.userId}"></span></p>
            <a class="btn btn-delete" data-th-href="@{/home/delete/forum/{forumId}(forumId=${forum.forumId})}" onclick="return confirm('Would you like to delete this forum?')">Delete Forum</a>
            <a href="/home/all-forums" class="btn btn-primary">View All Forums</a>
        </div>
    </div>
</div>
</body>
</html>
