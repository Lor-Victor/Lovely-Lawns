<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Post Details</title>
</head>
<body>
<div class="container">
    <h1>Post Details</h1>
    <div>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>Post Id</th>
                <th>Title</th>
                <th>Content</th>
                <th>Forum Id</th>
                <th>User Id</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${post.postId}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.content}"></td>
                <td th:text="${post.forum.forumId}"></td>
                <td th:text="${post.user.userId}"></td>
                <td th:text="${post.user.username}"></td>
                <td>
                    <a class="btn btn-delete" th:href="@{/home/delete/post/{postId}(postId=${post.postId})}" onclick="return confirm('Are you sure?')">Delete Post</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
