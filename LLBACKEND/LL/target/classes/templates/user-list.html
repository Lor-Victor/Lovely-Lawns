<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    >
    <link rel="stylesheet" href="/bestyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>LovelyLawns Admin Users</title>
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead"><img id="logo" src="/flower.png" alt="red flower logo">LovelyLawns</label>
            Admin
            <button class="nav-button" onclick="location.href='/home'"> Return to home page</button>
        </div>
    </div>
</head>
<body>
<div class="container">
    <h1>User List</h1>
    <form action="/users/register" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required/>
        <input type="email" id="email" name="email" placeholder="Email" required/>
        <input type="password" id="password" name="password" placeholder="Password" required/>
        <button type="submit" class="btn btn-primary">Create New User</button>
    </form>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>User Id</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td>
                <a data-th-text="${user.userId}"></a>
            </td>
            <td data-th-text="${user.username}"></td>
            <td data-th-text="${user.email}"></td>
            <td>
                <a class="btn btn-delete" data-th-href="@{/users/delete/{userId}(userId=${user.userId})}" onclick="return confirm ('Are your sure?')">Delete User</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
