<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="/styles.css">
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead"><img id="logo" src="/flower.png" alt="red flower logo">LovelyLawns</label>
            Admin
        </div>
    </div>
</head>
<body>
<div id="body">
    <form action="/home/save" method="post">
        <h2>Create Announcement</h2>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" th:value="${announcement.title}" placeholder="Enter title here" required><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" th:text="${announcement.content}" placeholder="Enter content here"></textarea><br>
        <button type="submit" class="submit-button">Create Announcement</button>
    </form>
</div>
</body>
</html>
