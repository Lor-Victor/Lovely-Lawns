<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Viewing Post</title>
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead" href=""><img id="logo" src="flower.png" alt="red flower logo">LovelyLawns</label>
            <h3>A place to connect with fellow gardeners, share tips, and grow together!</h3>
            <button class="nav-button" onclick="location.href='index.html'"> Return to home page</button>
        </div>
    </div>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="post-content">
                <h3 id="post-title" class="posts"></h3>
                <p id="post-content" class="postcont"></p>
                <div id="replies" class="replies"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const post = JSON.parse(localStorage.getItem('viewingPost'));
            if (post) {
                document.getElementById('post-title').innerText = post.title;
                document.getElementById('post-content').innerText = post.content;
                const repliesContainer = document.getElementById('replies');
                post.replies.forEach(reply => {
                    const replyElement = document.createElement('div');
                    replyElement.className = 'reply-content';
                    replyElement.innerText = reply;
                    repliesContainer.appendChild(replyElement);
                });
            }
        });
    </script>
</body>
</html>
