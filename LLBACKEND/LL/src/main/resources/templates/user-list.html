<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>User List</title>
</head>
<body>
<div class="container">
    <h1>User List</h1>
    <form action="/users/register" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required/>
        <input type="email" id="email" name="email" placeholder="Email" required/>
        <input type="password" id="password" name="password" placeholder="Password" required/>
        <button type="submit" class="btn btn-primary">Create New User</button>
    </form>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>User Id</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td>
                <a data-th-text="${user.userId}"></a>
            </td>
            <td data-th-text="${user.username}"></td>
            <td data-th-text="${user.email}"></td>
            <td>
                <a class="btn btn-primary" data-th-href="@{/users/delete/{userId}(userId=${user.userId})}" onclick="return confirm ('Are your sure?')">Delete User</a>
                <!--                <form th:action="@{/users/delete/{userId}(userId=${user.userId})}" th:method="delete">-->
                <!--                    <input type="hidden" name="_method" value="delete"/>-->
                <!--                    <button type="submit" class="btn btn-primary">Delete User</button>-->
                <!--                </form>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
