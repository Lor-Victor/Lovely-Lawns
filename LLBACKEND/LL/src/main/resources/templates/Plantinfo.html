<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Information</title>
    <link rel="stylesheet" href="/plantinfo.css"/>
</head>
<body>
<div class="banner">
    <h1>Lovely Lawns</h1>
</div>
<div class="container">
    <h2>Common Name: <span th:text="${commonName}"></span></h2>
    <p><strong>Scientific Name:</strong> <span th:text="${scientificName}"></span></p>
    <p><strong>Slug:</strong> <span th:text="${slug}"></span></p>
    <p><strong>Year:</strong> <span th:text="${year}"></span></p>
    <p><strong>Bibliography:</strong> <span th:text="${bibliography}"></span></p>
    <p><strong>Author:</strong> <span th:text="${author}"></span></p>
    <p><strong>Status:</strong> <span th:text="${status}"></span></p>
    <p><strong>Rank:</strong> <span th:text="${rank}"></span></p>
    <p><strong>Family Common Name:</strong> <span th:text="${familyCommonName}"></span></p>
    <p><strong>Genus ID:</strong> <span th:text="${genusId}"></span></p>
    <p><strong>Genus:</strong> <span th:text="${genus}"></span></p>
    <p><strong>Family:</strong> <span th:text="${family}"></span></p>
    <p><strong>Synonyms:</strong>
        <span th:each="synonym : ${synonyms}" th:text="${synonym}"></span>
    </p>
    <p><strong>Image:</strong> <img th:src="${imageUrl}" alt="Plant image"/></p>
    <a th:href="@{/posts/}">Back to Posts</a>
</div>
</body>
</html>
