<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<ul>
    <li th:each="user : ${users}">
        <a th:href="@{'/users/' + ${user.userId}}"><span th:text="${user.username}"></span></a>
    </li>
</ul>
<a href="/users/register">Register New User</a>
</body>
</html>
