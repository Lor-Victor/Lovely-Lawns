<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bestyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>LovelyLawns Admin Forums</title>
</head>
<body>
<div class="container">
    <h1>Forum List</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Forum Id</th>
            <th>Title</th>
            <th>Content</th>
            <th>User Id</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="forum : ${forums}">
            <td th:text="${forum.forumId}"></td>
            <td th:text="${forum.title}"></td>
            <td th:text="${forum.content}"></td>
            <td th:text="${forum.user.userId}"></td>
            <td th:text="${forum.user.username}"></td>
            <td>
                <a class="btn btn-delete" th:href="@{/home/delete/forum/{forumId}(forumId=${forum.forumId})}" onclick="return confirm('Are you sure?')">Delete Forum</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
