<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bestyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Post List</title>
</head>
<body>
<div>
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead"><img id="logo" src="/flower.png" alt="red flower logo">LovelyLawns</label>
            Admin
        </div>
    </div>
    <nav style="background-color: #4CAF50; text-align:center;">
        <ul class="nav justify-content-center" >
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-forums">Manage Forums</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <h1>Post List</h1>
    <form action="/home/post" method="get">
        <input type="text" id="postId" name="postId" placeholder="Post Id" required/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>Post Id</th>
                <th>Title</th>
                <th>Content</th>
                <th>Forum Id</th>
                <th>User Id</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="post : ${posts}">
                <td th:text="${post.postId}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.content}"></td>
                <td th:text="${post.forum.forumId}"></td>
                <td th:text="${post.user.userId}"></td>
                <td th:text="${post.user.username}"></td>
                <td>
                    <a class="btn btn-delete" data-th-href="@{/home/delete/post/{postId}(postId=${post.postId})}" onclick="return confirm('Are you sure?')"
                    >Delete Post</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
