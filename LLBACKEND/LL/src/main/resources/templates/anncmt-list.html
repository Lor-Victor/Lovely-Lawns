<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bestyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>LovelyLawns Admin Announcements</title>
</head>
<body>
<div>
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead"><img id="logo" src="/flower.png" alt="red flower logo">LovelyLawns</label>
            Admin
        </div>
    </div>
    <nav style="background-color: #4CAF50; text-align:center;">
        <ul class="nav justify-content-center" >
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-posts">Manage Posts</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-forums">Manage Forums</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <h1>Announcement List</h1>
    <form action="/home/announcement" method="get">
        <input type="text" id="anncmtId" name="anncmtId" placeholder="Announcement Id" required/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Announcement Id</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="announcement : ${announcements}">
            <td data-th-text="${announcement.anncmtId}"></td>
            <td data-th-text="${announcement.title}"></td>
            <td data-th-text="${announcement.content}"></td>
            <td>
                <a class="btn btn-delete"
                   data-th-href="@{/home/delete/announcement/{anncmtId}(anncmtId=${announcement.anncmtId})}"
                   onclick="return confirm('Would You Like to Delete This Announcement?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
