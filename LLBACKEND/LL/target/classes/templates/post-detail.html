<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bestyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Post Detail</title>
</head>
<body>
<div>
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead"><img id="logo" src="/flower.png" alt="red flower logo">LovelyLawns</label>
            Admin
        </div>
    </div>
    <nav style="background-color: #4CAF50; text-align:center;">
        <ul class="nav justify-content-center" >
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-forums">Manage Forums</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <h1>Post Detail</h1>
    <div class="card">
        <h5 class="card-header" data-th-text="${post.title}"></h5>
        <div class="card-body">
            <h5 class="card-title" data-th-text="'ID: ' + ${post.postId}"></h5>
            <p class="card-text"><b>Title: </b><span th:text="${post.title}"></span></p>
            <p class="card-text"><b>Content: </b><span th:text="${post.content}"></span></p>
            <p class="card-text"><b>Forum ID: </b><span th:text="${post.forum.forumId}"></span></p>
            <p class="card-text"><b>User ID: </b><span th:text="${post.user.userId}"></span></p>
            <p class="card-text"><b>Username: </b><span th:text="${post.user.username}"></span></p>
            <a class="btn btn-delete" data-th-href="@{/home/delete/post/{postId}(postId=${post.postId})}" onclick="return confirm('Would you like to delete this post?')">Delete Post</a>
            <a href="/home/all-posts" class="btn btn-primary">View All Posts</a>
        </div>
    </div>
</div>
</body>
</html>
