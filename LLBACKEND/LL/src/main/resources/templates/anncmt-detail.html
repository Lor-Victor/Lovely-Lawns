<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bestyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Announcement Detail</title>
</head>
<body>
<div>
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead"><img id="logo" src="/flower.png" alt="red flower logo">LovelyLawns</label>
            Admin
        </div>
    </div>
    <nav style="background-color: #4CAF50; text-align:center;">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-posts">Manage Posts</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-forums">Manage Forums</a>
            </li>
            <li class="nav-item">
                <a style="color: #ffffff" class="nav-link" href="/home/all-announcements">Manage Announcements</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <h1>Announcement Detail</h1>
    <div class="card">
        <h5 class="card-header" th:text="${announcement.title}"></h5>
        <div class="card-body">
            <h5 class="card-title" th:text="'ID: ' + ${announcement.anncmtId}"></h5>
            <p class="card-text"><b>Title: </b><span th:text="${announcement.title}"></span></p>
            <p class="card-text"><b>Content: </b><span th:text="${announcement.content}"></span></p>
            <a class="btn btn-delete"
               th:href="@{/home/delete/announcement/{anncmtId}(anncmtId=${announcement.anncmtId})}"
               onclick="return confirm('Would You Like to Delete This Announcement?')">Delete</a>
            <a href="/home/all-announcements" class="btn btn-primary">View All Announcements</a>
        </div>
    </div>
</div>
</body>
</html>
