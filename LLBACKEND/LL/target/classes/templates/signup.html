<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Lovely Lawns</title>
    <div class="header">
        <div class="mainmenu">
            <!-- Image Credit: https://pngtree.com/free-flower-clipart -->
            <label class="mainhead" href=""><img id="logo" src="../../../../../../flower.png" alt="red flower logo">LovelyLawns</label>
            <h3>A place to connect with fellow gardeners, share tips, and grow together!</h3>
            <button class="nav-button" onclick="location.href='/index'"> Return to home page</button>
        </div>
    </div>
</head>
<body>
<div id="body">
    <form action="/index/home" method="post" id="signupform">
        <div id="body-content">
            <h3>Create an account</h3>
            <p>Email:</p>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <p>Username:</p>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <p>Password:</p>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
<!--            <button type="submit" class="btn btn-primary">Create New User</button>-->
            <button class="nav-button" onclick="location.href='/index/user/userhome'">Register</button>
            <p id="signin">Have an account? <a onclick="location.href='/index/user/signup'"> Sign in</a></p>
        </div>
    </form>
</div>
<script src="../../../../../../script.js"></script>
</body>
</html>
